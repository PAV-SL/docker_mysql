version: '3.1'

services:

  db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: password
    ports:
      - 3306:3306
      - 33060:33060
      
    networks: 
      - overlay
    volumes:
      - ./volumes/mysql/8.0:/var/lib/mysql  
      - ./mysql_config/my.cnf:/etc/mysql/my.cnf

networks:
  overlay:
